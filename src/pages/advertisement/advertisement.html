<ion-header>

  <ion-navbar color="header">
      <ion-title>wTel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div *ngIf="advertise" class="advertise">
      <img [src]="advertise.banner_image">
      <ion-row>
        <ion-col col-6>
            <a href="{{advertise.url}}">
                <ion-icon name="globe"></ion-icon>
              </a>
        </ion-col>
        <ion-col col-6>
            <a href="tel:{{advertise.callno}}">
                <ion-icon name="call"></ion-icon>
             </a>
        </ion-col>
      </ion-row>
   </div>
</ion-content>
